version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: e-love-chat-service-db
    env_file:
      - ./docker/db-app/db.env
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - e-love-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  e-love-chat-service-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"
    container_name: chat-service-api
    ports:
      - "8081:8001"
    env_file:
      - .env
    volumes:
      - type: bind
        source: ./api
        target: /app/api
      - type: bind
        source: ./configuration
        target: /app/configuration
      - type: bind
        source: ./core
        target: /app/core
      - type: bind
        source: ./alembic
        target: /app/alembic
      - type: bind
        source: ./alembic.ini
        target: /app/alembic.ini
      - type: bind
        source: ./main.py
        target: /app/main.py
    networks:
      - e-love-network
    depends_on:
      db:
        condition: service_healthy

  e-love-chat-service-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"
    container_name: chat-service-scheduler
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - type: bind
        source: ./core
        target: /app/core
      - type: bind
        source: ./configuration
        target: /app/configuration
    working_dir: /app
    networks:
      - e-love-network
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "core/db/scheduler/scheduler.py"]

networks:
  e-love-network:
    external: true
    driver: bridge

volumes:
  db_data:
    driver: local
